# Custom Alacritty configuration with Yazelix integration

[general]
import = []

[env]
TERM = "xterm-256color"
AWS_REGION = "us-east-1"

# Yazelix shell integration
[terminal.shell]
program = "sh"
args = ["-c", "exec $HOME/.config/yazelix/shells/posix/start_yazelix.sh"]

[window]
padding = { x = 8, y = 6 }
dynamic_padding = true
decorations = "Full" 
opacity = 0.92
blur = true
resize_increments = true
class = { instance = "yazelix", general = "com.yazelix.Yazelix" }
title = "Yazelix - Alacritty"

[font]
size = 22.5

[mouse]
hide_when_typing = true

[scrolling]
history = 100000
multiplier = 5

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n"
